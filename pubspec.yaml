name: prayerful_journey
description: "A privacy-focused mobile companion for deepening prayer life through organized requests, guided prompts, and answered prayer stories."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_staggered_animations: ^1.1.1
  photo_view: ^0.14.0
  url_launcher: ^6.2.4
  
  # Image Handling
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  shared_preferences: ^2.3.2
  
  # Notifications
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.2
  
  # File Operations
  file_picker: ^8.1.2
  share_plus: ^10.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
